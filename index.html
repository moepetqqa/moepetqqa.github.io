<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ptt</title>
    <!--favicon-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />

    <link href="./css/reset.css" />
    <!--main css-->
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="ptt-nav">
      <a href="#">
        <img src="./img/favicon.png" />
      </a>
    </div>
    <div class="login">
      <div class="user">
        <div class="ub">
          <p></p>
        </div>
        <div class="uw">
          <!--電腦展開-->
          <div class="input-area-1">
            <div class="input-pixel">
              <input type="text" value="" placeholder="請輸入帳號" />
            </div>
            <div class="input-login"><a href="#">登入</a></div>
          </div>
          <div class="input-area-2">
            <div class="input-pixel">
              <input type="password" value="" placeholder="請輸入密碼" />
            </div>
            <div class="socail-login">
              <p>其他登入方式</p>
              <br />
              <div class="social-icon fb">
                <a href="#"><img src="./img/fb.png" /></a>
              </div>
              <div class="social-icon google">
                <a href="#"><img src="./img/google.png" /></a>
              </div>
              <div class="social-icon twitter">
                <a href="#"><img src="./img/twitter.png" /></a>
              </div>
            </div>
          </div>
          <!-- <a href="#"><img src="./img/user_window .png" /></a> -->
        </div>
        <div class="uw-p">
          <!--手機展開-->
          <div class="input-pixel-p">
            <input type="text" placeholder="請輸入帳號" />
          </div>
          <div class="input-pixel-p">
            <input type="password" placeholder="請輸入密碼" />
          </div>
          <button>登入</button>
          <p>其他登入方式</p>
          <div class="img-p">
            <img src="./img/fb.png" />
            <img src="./img/google.png" />
            <img src="./img/twitter.png" />
          </div>
        </div>
      </div>
      <div class="visitor">
        <div class="ub">
          <a href="../menu/index.html">
            <p></p>
          </a>
        </div>
        <!-- <div class="vb" ><img src="./img/visitor board_1.png"></div>
            <div class="vw" ><a href="#"></a><img src="./img/visitor_window.png"></a></div> -->
      </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/ptt2.js"></script>
  </body>
</html>
